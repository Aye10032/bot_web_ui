<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Communism Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link th:href="@{css/vendor/bootstrap.min.css}" rel="stylesheet">
    <!-- Loading Flat UI Pro -->
    <link th:href="@{css/flat-ui.css}" rel="stylesheet">

    <link th:href="@{css/my-style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-lg navbar-expand-lg navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">Communism BOT</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-01"></button>
    <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav mr-auto">
            <li>
                <a href="#">
                    消息
                    <span class="navbar-new">2</span>
                </a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">功能</a>
                <span class="dropdown-arrow"></span>
                <ul class="dropdown-menu">
                    <li><a href="#">发送消息</a></li>
                </ul>
            </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle text-info" data-toggle="dropdown" sec:authentication="principal.username"><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/logout}">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="div-height"></div>

    <div class="row">
        <div class="col-md-2 offset-md-2">
            <select data-toggle="select" name="my-select" class="form-control select select-info mrs mbm">
                <option value="0">My Profile here is</option>
                <option value="1">My Friends</option>
                <option value="2">My Profile</option>
                <option value="3">My Friends</option>
            </select>
        </div>
        <div class="col-md-5">
            <textarea class="form-control" rows="1"></textarea>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-info">Default button</button>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{scripts/jquery-3.3.1.js}"></script>
<!-- Bootstrap 4 requires Popper.js -->
<script th:src="@{scripts/popper.min.js}"></script>

<script th:src="@{scripts/flat-ui.js}"></script>

<script th:src="@{scripts/application.js}"></script>

<script>
    $(document).ready(function () {
        $('select[name="my-select"]').select2({dropdownCssClass: 'my-select'});
    });
</script>

</body>
</html>
