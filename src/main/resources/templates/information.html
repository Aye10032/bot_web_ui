<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Communism Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link th:href="@{css/vendor/bootstrap.min.css}" rel="stylesheet">
    <!-- Loading Flat UI Pro -->
    <link th:href="@{css/flat-ui.css}" rel="stylesheet">

    <link th:href="@{css/my-style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{component::topbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="thumbnail" th:each="inform:${information}">
<!--                <img data-src="holder.js/100%x200" alt="...">-->
                <form method="post" th:action="@{/info/update(infoid=${inform.getId()})}">
                    <div class="caption">
                        <h4 th:text="${inform.getTitle()}"></h4>
                        <p th:text="${inform.getMsg()}"></p>
                        <div class="row">
                            <div class="col-md-1 offset-md-10">
                                <p><button type="submit" class="btn btn-info">Button</button></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{scripts/jquery-3.3.1.js}"></script>
<!-- Bootstrap 4 requires Popper.js -->
<script th:src="@{scripts/popper.min.js}"></script>

<script th:src="@{scripts/flat-ui.js}"></script>

<script th:src="@{scripts/application.js}"></script>

<script>
    $(document).ready(function () {
        $('select[name="my-select"]').select2({dropdownCssClass: 'my-select'});
    });
</script>
</body>
</html>
