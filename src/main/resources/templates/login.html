<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link th:href="@{css/vendor/bootstrap.min.css}" rel="stylesheet">
    <!-- Loading Flat UI Pro -->
    <link th:href="@{css/flat-ui.css}" rel="stylesheet">

    <link th:href="@{css/my-style.css}" rel="stylesheet">
</head>
<body>

<form class="form-signin" method="post" th:action="@{/user/login}">
    <div class="container">
        <div class="div-height"></div>
        <div class="row">
            <div class="col-md-1 offset-md-4">用户名</div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <input type="text" class="form-control" id="InputUserName" name="username" placeholder="UserName">
            </div>
        </div>
        <div class="div-small"></div>
        <div class="row">
            <div class="col-md-1 offset-md-4">密码</div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password">
            </div>
        </div>
        <div style="height: 50px; line-height: 50px" class="row">
            <div class="col-md-2 offset-md-5" style="text-align: center">
                <p class="text-danger" th:if="${param.error}">用户名或密码错误</p>
                <p class="text-info" th:if="${param.logout}">注销成功</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 offset-md-5">
                <button type="submit" class="btn btn-info btn-lg btn-block">登录</button>
            </div>
        </div>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{scripts/jquery-3.3.1.js}"></script>
<!-- Bootstrap 4 requires Popper.js -->
<script th:src="@{scripts/popper.min.js}"></script>

<script th:src="@{scripts/flat-ui.js}"></script>

<script th:src="@{scripts/application.js}"></script>
</body>
</html>
